<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../gchat.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Private room</title>
</head>

<body>
    <div class="container">
        <div class="more-options prevent-select">
            <ul class="big-devices">
                <li id="signIn-signOut" class="authentication">
                    <div class="signIn">Log in</div>
                </li>
                <li><a href="http://localhost:5500">Back</a></li>
                <li class="donate"><a href="#">Buy me a cup of tea</a></li>
            </ul>
            <ul class="touch-devices">
                <li id="signIn-signOut" class="authentication">
                    <div class="signIn">Log in</div>
                </li>
                <li><a href="http://localhost:5500">Back</a></li>
                <li class="donate"><a href="#">Buy me a cup of tea</a></li>
            </ul>
        </div>
        <div class="hello-msg">
            <svg viewBox="0 0 180 20">
                <symbol id="s-text">
                  <text text-anchor="middle" x="50%" y="75%">Private Chat</text>
                </symbol>
                <g class="g-ants">
                  <use xlink:href="#s-text" class="text-copy"></use>
                  <use xlink:href="#s-text" class="text-copy"></use>
                  <use xlink:href="#s-text" class="text-copy"></use>
                  <use xlink:href="#s-text" class="text-copy"></use>
                  <use xlink:href="#s-text" class="text-copy"></use>
                </g>
              </svg>
        </div>
        <div class="chat-box prevent-select">
            <!-- <div class="box chat-user"></div> -->
            <div id="chat-window" class="box chat-window"></div>
            <div class="box">
                <input id="userMsg" type="text">
                <button class="sendBtn">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
